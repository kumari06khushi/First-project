<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="02_calculator.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Rubik">
    <title>My Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="000" id="inputbox">
    <div>
    <button class="ac">AC</button>
    <button class="del">DEL</button>
     <button class="operator">%</button>
     <button class="operator">/</button>
     </div>
       <div>
    <button>7</button>
    <button>8</button>
     <button>9</button>
     <button class="operator">*</button>
     </div>
       <div>
    <button>4</button>
    <button>5</button>
     <button>6</button>
     <button class="operator">-</button>
     </div>
       <div>
    <button>1</button>
    <button>2</button>
     <button>3</button>
     <button class="operator">+</button>
     </div>
       <div>
    <button>00</button>
    <button>0</button>
     <button>.</button>
     <button class="equal">=</button>
     </div>
     </div>
     <script src="03_calculator.js"></script>
</body>
</html>
